<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="broker.name"
            name="name"
          />
        </div>
        <button (click)="saveBroker()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Broker was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBroker()">Add</button>
      </div>
    </div>
  </div>
